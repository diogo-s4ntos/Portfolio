    <main>
        <h1>Contact me</h1>
        <form action="https://formspree.io/f/xayrqvpo" method="POST">
            <input type="text" name="nome" id="first-name" placeholder="FIRST NAME*" required>
            <input type="text" name="sobrenome" id="last-name" placeholder="LAST NAME*" required>

            <input type="email" name="email" id="email" placeholder="EMAIL*" required>
            <input list="number" name="number" placeholder="PHONE NUMBER">

            <input type="text" name="assunto" id="subject" placeholder="SUBJECT*" autocomplete="off" required>
            <textarea name="mensagem" id="message" placeholder="MESSAGE*" autocomplete="off" required></textarea>

            <button type="submit" id="send">Send</button>
        </form>
    </main>
